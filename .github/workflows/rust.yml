name: Rust

on:
  release:
    types: [published,released,edited,created]
env:
  CARGO_TERM_COLOR: always

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build 
    - name: Run tests
      run: cargo test --verbose
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Build release
      run: |
            RUNNER_ALLOW_RUNASROOT=1 sudo apt-get install pkg-config musl-tools
            rustup target add x86_64-unknown-linux-musl
            cargo build -r --target x86_64-unknown-linux-musl
    - name: Rename Linux executable
      run: |
        mv ./target/x86_64-unknown-linux-musl/release/aaml ./target/x86_64-unknown-linux-musl/release/linux-x86_64-cpu-aaml
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: TODO New Release.
        draft: false
        prerelease: false
        files: |
          ./target/x86_64-unknown-linux-musl/release/aaml
          LICENSE 

  
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build 
    - name: Run tests
      run: cargo test --verbose
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Build release
      run: |
          cargo build -r
    - name: Rename Windows executable
      run: Rename-Item -Path "./target/release/aaml.exe" -NewName "./windows-x86_64-cpu-aaml.exe " 
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: TODO New Release.
        draft: false
        prerelease: false
        files: |
          ./windows-x86_64-cpu-aaml.exe
          LICENSE 

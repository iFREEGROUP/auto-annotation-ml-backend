name: Rust

on:
  push:
    branches: 
      # - main
      - release/*
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build 
    - name: Run tests
      run: cargo test --verbose
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Build release
      run: |
            RUNNER_ALLOW_RUNASROOT=1 sudo apt-get install pkg-config musl-tools
            rustup target add x86_64-unknown-linux-musl
            cargo build -r --target x86_64-unknown-linux-musl
            
    - name: Upload Release Asset
      uses: Shopify/upload-to-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: ubuntu-cpu-aaml
        path: ./target/x86_64-unknown-linux-musl/release/aaml
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        content-type: application/octet-stream

  
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build 
    - name: Run tests
      run: cargo test --verbose
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Build release
      run: |
          cargo build -r
    - name: Upload Release Asset
      uses: Shopify/upload-to-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_path: ./target/release/aaml
        name: windows-cpu-aaml
        path: ./target/release/aaml
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        content-type: application/octet-stream